<!DOCTYPE html>
<html>
	<head>
		<title>
			Historias Clinicas
		</title>
		<link href="./css/index.css" rel="stylesheet" type="text/css">
		<meta charset="UTF-8" />
	</head>
	<body>
		<header>
				<h1>
					Optica Palacios
				<h1>
		</header>

		<main>
		<form class="nUserForm">
			<div class="imgcontainer">
				<img src="./img/avatar.jpg" alt = "Avatar" height="84" width="126">
			</div>

			<div class="container">
				<label for="uname">
					<b>
						Nombre del Doctor
					</b>
				</label>
				<input class="nameDoctor" type="text" placeholder="Ingrese el nombre del doctor" required>

				<label for="email"> 
					<b>
						Correo Electronico
					</b>
				</label>
				<input class="userEmail" type="email" placeholder="Ingrese el correo electronico" required>

				<label for="psw"> 
					<b>
						Contraseña
					</b>
				</label>
				<input class="userPassword" type="password" placeholder="Ingrese la contraseña" required>

				<label for="psw2"> 
					<b>
						Confirmar Contraseña
					</b>
				</label>
				<input class="confirmPassword" type="password" placeholder="Ingrese nuevamente la contraseña" required>

				<label for="mpsw" > 
					<b>
						Contraseña Maestra
					</b>
				</label>
				<input class="masterPassword" type="password" placeholder="Ingrese la Contraseña Maestra" required>

				<button type="submit"> 
					Ingresar
				</button>

			</div>
			<div>
				<b>
					<a href="./index.html"> Return to login
					</a>
				</b>
			</div>
		</form>
		</main>

		<footer>	
		<nav>
			<ul class="menu">
				<li>
					Acerca de nosotros
				</li>
				<li>
					Acerca de Optica Palacios
				</li>
				<li>
					Agracedimientos
				</li>
			</ul>
		</nav>
		</footer>
		<script
		src="https://code.jquery.com/jquery-3.4.0.js"
		integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
		crossorigin="anonymous"></script>
		<script src="./js/nuser.js"></script>
	</body>

</html>
